<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Medium Feed</title>
</head>
<body>
    <h1>Latest Posts from My Medium</h1>
    <ul id="medium-feed"></ul>

    <script>
        // Replace with your Medium RSS feed URL
        const mediumRssFeed = 'https://medium.com/feed/@rileyxq';
        
        // Convert RSS to JSON using RSS2JSON
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${mediumRssFeed}`)
            .then(response => response.json())
            .then(data => {
                const feed = document.getElementById('medium-feed');
                data.items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${item.link}">${item.title}</a>`;
                    feed.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching Medium feed:', error));
    </script>
</body>
</html>
